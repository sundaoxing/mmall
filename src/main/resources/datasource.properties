#数据库连接池的各个参数
db.driverLocation=src/main/tools/mysql-connector-java-5.1.6-bin.jar
db.driverClassName=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost/mmall?characterEncoding=utf-8
db.username=mmall
db.password=mmall

#连接池启动时的初始值
db.initialSize = 20
#连接池的最大值
db.maxActive = 50
#最大空闲值
db.maxIdle = 20
#最小空闲值
db.minIdle = 10
#最大建立等待时间
db.maxWait = 10
#默认自动提交
db.defaultAutoCommit = true
#接的有效时间
db.minEvictableIdleTimeMillis = 3600000
#回收被遗弃的（忘了释放的）数据库连接到连接池中
db.removeAbandoned=true
#据库连接过多长时间不用将视为被遗弃而回收到连接池中
db.removeAbandonedTimeout=120
